<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrega 4 - Tablero Kanban</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Gestor de Tareas Kanban</h2>
    </header>
    
    <main>
        <section id="configuracion-inicial">
            <form id="formulario">
                <label for="num">¿Cuántas columnas deseas?:</label>
                <input type="number" id="num" placeholder="Introduce un número">
                <div id="campos-columnas"></div>
                <br>
                <button id="enviar" type="submit">Generar Tablero</button>
            </form>
        </section>

        <section id="tablero-seccion" style="display:none;">
            <button id="limpiar">Borrar y Configurar de nuevo</button>
            <div id="tabla"></div>
        </section>
    </main>
    <script src="prueba.js"></script>
</body>
</html>
