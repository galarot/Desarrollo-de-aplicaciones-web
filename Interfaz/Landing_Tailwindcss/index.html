    <title>tailwindcss</title>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+Display&family=Creepster&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        .imgs {
        animation: fade 9s infinite;
        position: absolute;
        opacity: 0;
        }
        .imgs:nth-child(1) { animation-delay: 0s; }
        .imgs:nth-child(2) { animation-delay: 3s; }
        .imgs:nth-child(3) { animation-delay: 6s; }
        @keyframes fade {
        0%   { opacity: 0; }
        10%  { opacity: 1; }
        33%  { opacity: 1; }
        43%  { opacity: 0; }
        100% { opacity: 0; }
        }

        @theme {
            --font-coraline: "Almendra Display", serif;
            --font-spooky: "Creepster", system-ui;
        }
        </style>
</head>
