<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBLegendsdle</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.cdnfonts.com/css/edo-sz" rel="stylesheet">

    <style type="text/css">
        :root {
            --gray-900: #0a0a0c;
            --slate-600: #1e293b;
        }
    </style>
</head>

<body class="m-0 min-h-screen bg-[linear-gradient(to_top,var(--gray-900),var(--slate-600))] bg-fixed">
<header class="pt-10">
    <div class="flex items-center justify-center">
        <img class="w-18" src="public/assets/multimedia/logo.png" alt="">
        <h1 class="font-['Edo_SZ'] text-5xl bg-linear-to-br from-orange-600 to-orange-900 bg-clip-text text-5xl text-transparent">
            DBLegendsDle
        </h1>
    </div>
</header>
<main class="flex flex-col items-center justify-center pt-10">
    <section class="text-center w-150  bg-cyan-600 rounded-xl p-5">
        <h2 class="font-['Edo_SZ'] text-2xl ">Adivina el personaje de hoy de Dragon Ball Legends</h2>
        <p class="font-['Edo_SZ'] text-orange-100">Última actualización: Ultra Buuhan</p>
    </section>
    <section>
        <div class="group relative pt-8">
            <input id="busqueda" type="text" placeholder="Escribe..."
                   class="font-['Edo_SZ'] w-120 p-4 bg-slate-900 border-2 border-orange-700 text-white rounded-xl">
        </div>
        <div id="result" class="font-['Edo_SZ'] w-120 absolute mt-1 bg-slate-900 border-2 border-orange-700 text-white rounded-xl max-h-80 overflow-y-auto hidden z-50">
        </div>
    </section>
    <section id="intentos" class="pt-10">
    </section>
</main>
<footer class="bg-slate-700">

</footer>
<script src="src/js/main.js"></script>
</body>
</html>
